<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | BAC</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="card-container">
    <div class="login-card">
      <!-- ðŸ§¸ Bear face as login mascot -->
      <div class="bear-face" id="bear">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left" id="eye-left"></div>
        <div class="eye right" id="eye-right"></div>
        <div class="nose"></div>
      </div>

      <form method="POST">
        <input name="username" placeholder="Username" required />
        <input name="password" type="password" id="password" placeholder="Password" required />
        <button type="submit">Let Me In</button>
      </form>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const eyeLeft = document.getElementById('eye-left');
    const eyeRight = document.getElementById('eye-right');

    passwordInput.addEventListener('focus', () => {
      eyeLeft.classList.add('closed');
      eyeRight.classList.add('closed');
    });
    passwordInput.addEventListener('blur', () => {
      eyeLeft.classList.remove('closed');
      eyeRight.classList.remove('closed');
    });
  </script>
</body>
</html>
