    }

    p {

      color: #f0f0f0;
      font-size: 1em;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00ff; }
      20% { text-shadow: -2px -2px #00ffff; }
      40% { text-shadow: 2px -2px #ff00ff; }
      60% { text-shadow: -2px 2px #00ffff; }
      80% { text-shadow: 2px 2px #ff00ff; }
      100% { text-shadow: -2px -2px #00ffff; }

      margin-top: 30px;
      color: #888;
      font-size: 0.85em;
      animation: blink 1s infinite;
    }

      0%, 100% { opacity: 0.2; }

<script>
  const terminal = document.getElementById('terminal');
  const lines = [
    "> connecting to target...",

    "> spoofing content-type: image/jpeg",
    "> bypass WAF: payload mutated ‚úì",
    "> deploying exploit...",
    "> exploit triggered: reverse shell to 10.10.10.10:1337",
    "> status: shell obtained üêö"
  ];

  let lineIndex = 0;
  let charIndex = 0;

  function typeLine() {
    if (lineIndex < lines.length) {
      const line = lines[lineIndex];
      if (charIndex < line.length) {
        terminal.innerHTML += line.charAt(charIndex);
        charIndex++;
        setTimeout(typeLine, 30);
      } else {
        terminal.innerHTML += "<br>";
        charIndex = 0;
        lineIndex++;
        setTimeout(typeLine, 500);
      }
    }
  }

  // Start typing after short delay
  setTimeout(typeLine, 1000);
