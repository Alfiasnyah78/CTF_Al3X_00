<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login Admin</h1>
    <form method="post">
        <input type="text" name="username" placeholder="Username: admin" />
        <input type="submit" value="Login" />
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
