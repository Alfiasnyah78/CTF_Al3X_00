<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #555;
    }
    .btn-group {
      display: flex;
      gap: 20px;
    }
    a {
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      color: white;
      background-color: #3498db;
      box-shadow: 0 4px 6px rgba(52, 152, 219, 0.4);
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <p>Welcome Admin!</p>
  <div class="btn-group">
    <a href="/logs">View Logs</a>
    <a href="/logout">Logout</a>
  </div>
</body>
</html>
