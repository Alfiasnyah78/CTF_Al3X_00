<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    form input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s ease;
    }
    form input:focus {
      background: rgba(255, 255, 255, 0.2);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.03em;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #5a67d8;
      color: white;
      font-weight: 700;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    button:hover {
      background-color: #434190;
    }
    p.error {
      margin-top: 15px;
      color: #ff6b6b;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST">
      <input name="username" placeholder="Username" required autocomplete="off" />
      <input type="password" name="password" placeholder="Password" required autocomplete="off" />
      <label>{{ num1 }} + {{ num2 }} = ?</label>
      <input name="captcha" placeholder="Answer here" required autocomplete="off" />
      <input type="hidden" name="expected" value="{{ expected }}" />
      <button type="submit">Login</button>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </form>
  </div>
</body>
</html>
