<!DOCTYPE html>
<html>
<head>
    <title>Profil #{{ id }}</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0b0b0b;
            color: #00ffcc;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #00ffcc;
            color: #000;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }

        .profile-container {
            margin: 50px auto;
            width: 90%;
            max-width: 500px;
            background-color: #111;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px #00ffcc33;
        }

        .profile-container h1 {
            color: #fff;
        }

        .profile-item {
            font-size: 18px;
            margin: 10px 0;
        }

        .flag {
            color: yellow;
            margin-top: 20px;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #00ffcc;
            color: #000;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
        }

        a:hover {
            background-color: #00ccaa;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00ffcc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        OnePiece Shop - Profil Pengguna
    </div>

    <div class="profile-container">
        <img src="https://media.giphy.com/media/QG4YnlOVbmfss/giphy.gif?cid=ecf05e476ta916t1dzite3r78sjjrcfondzsnh40rkuf42wb&ep=v1_gifs_related&rid=giphy.gif&ct=g" alt="Profil" class="profile-img">
        <h1>Profil #{{ id }}</h1>
        <div class="profile-item">üßë Nama: {{ profile.name }}</div>
        <div class="profile-item">üìß Email: {{ profile.email }}</div>
        {% if profile.flag %}
            <div class="flag">üè¥‚Äç‚ò†Ô∏è Flag: {{ profile.flag }}</div>
        {% endif %}
        <a href="/">‚¨Ö Kembali ke Home</a>
    </div>
</body>
</html>
