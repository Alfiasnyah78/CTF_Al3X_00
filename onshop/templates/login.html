<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login OnePiece Shop</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ffcc;
        }

        form {
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed #00ffcc;
            display: inline-block;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px #00ffcc;
        }

        input[type="text"], input[type="password"] {
            background: #000;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            padding: 10px;
            width: 250px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background: #000;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #00ffcc;
            color: #000;
        }

        .hint {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        .skull {
            width: 100px;
            margin: 20px auto;
            filter: drop-shadow(0 0 5px #00ffcc);
        }
    </style>
</head>
<body>
    <img class="skull" src="https://media.giphy.com/media/6FUT75miVgVKE/giphy.gif?cid=ecf05e47ws85nhnioqit1dc3v0wo2mq2vrjs59wt95yvmyu1&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Jolly Roger">
    <h1>Login ke OnePiece Shop</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <input type="submit" value="Login">
    </form>
    <div class="hint">
        FuCk55 YOu
    </div>
</body>
</html>
