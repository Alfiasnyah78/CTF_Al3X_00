<!DOCTYPE html>
<html>
<head>
    <title>Zeek Log Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #007BFF; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        input[type=text] { padding: 8px; width: 200px; }
        button { padding: 8px 12px; background: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        form { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Zeek Connection Log Viewer</h1>
    <form method="get">
        <label>Filter by IP:</label>
        <input type="text" name="ip" value="{{ ip_filter or '' }}" placeholder="Enter IP address...">
        <button type="submit">Filter</button>
        <a href="/">Clear</a>
    </form>

    <table>
        <thead>
            <tr>
                {% if entries %}
                    {% for key in entries[0].keys() %}
                        <th>{{ key }}</th>
                    {% endfor %}
                {% else %}
                    <th>No data found</th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
                <tr>
                    {% for value in entry.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
