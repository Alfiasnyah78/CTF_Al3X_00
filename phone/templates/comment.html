<!DOCTYPE html>
<html>
<head>
    <title>Comment Page</title>
</head>
<body>
    <h1>Kirim Komentar</h1>
    <form method="POST">
        <input type="text" name="comment" placeholder="Tulis komentar...">
        <button type="submit">Kirim</button>
    </form>

    <h3>Komentar kamu:</h3>
    <!-- Komentar disisipkan langsung tanpa filter agar raw payload jalan -->
    {{ comment|safe }}

    <script>
        async function showFlag() {
            const res = await fetch("/flag");
            const text = await res.text();
            alert(text);
        }
    </script>
</body>
</html>
